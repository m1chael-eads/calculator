<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="styles.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="display">
            <button id="clear-button" onclick="clearDisplay()">clear</button>
            <div id="display-text">
                <div id="expression"></div>
                <div id="result"></div>
            </div>
        </div>
        <div class="keypad">
            <div class="row">
                <button class="button digit" onclick="numberBtn(this)">9</button>
                <button class="button digit" onclick="numberBtn(this)">7</button>
                <button class="button digit" onclick="numberBtn(this)">5</button>
                <button class="button digit" onclick="numberBtn(this)">3</button>
                <button class="button digit" onclick="numberBtn(this)">1</button>
            </div>
            <div class="row">
                <button class="button digit" onclick="numberBtn(this)">8</button>
                <button class="button digit" onclick="numberBtn(this)">6</button>
                <button class="button digit" onclick="numberBtn(this)">4</button>
                <button class="button digit" onclick="numberBtn(this)">2</button>
                <button class="button digit" onclick="numberBtn(this)">0</button>
            </div>
            <div class="row">
                <button class="button operation">+</button>
                <button class="button operation">-</button>
                <button class="button operation">x</button>
                <button class="button operation">%</button>
                <button class="button equals">=</button>
            </div>
        </div>
    </div>
    <script src="calculator.js"></script>
</body>
</html>
